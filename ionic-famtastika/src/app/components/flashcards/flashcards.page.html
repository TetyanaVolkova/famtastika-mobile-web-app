<ion-content>
  <ion-grid>
    <!-- Card deck -->
    <ion-row>
      <ion-col>
        <div class="card-deck">
          <div
            class="swipe-card"
            *ngFor="let card of cards; let i = index"
            [class.flipped]="card.flipped"
            [style.zIndex]="cards.length - i"
            (click)="toggleFlip(i)"
            #cardRef
          >
            <div class="flip-card">
              <div class="flip-card-front">
                <img [src]="card.front" />
              </div>
              <div class="flip-card-back">
                <img [src]="card.back" />
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Shuffle Button -->
    <ion-row id="shuffle_button_row">
      <ion-col>
        <ion-button expand="block" (click)="shuffle()">Shuffle</ion-button>
      </ion-col>
    </ion-row>

    <!-- Instructions -->
    <ion-row>
      <ion-col>
        <ion-card id="card_container" *ngIf="instructions">
          <ion-card-title>{{ instructions.title }}</ion-card-title>
          <ion-card-content
            [appHighlight]="'lightblue'"
            id="content_description"
            [innerHTML]="instructions.description"
          ></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
