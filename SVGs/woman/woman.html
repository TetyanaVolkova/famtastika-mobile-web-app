<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Woman on Grass</title>
    <style>
      body {
        margin: 0;
        background: #d5eec8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
      <!-- Grass -->
      <ellipse cx="150" cy="570" rx="130" ry="30" fill="#78c071" />

      <!-- Bunny -->
      <circle cx="220" cy="540" r="18" fill="#d9a875" />
      <circle cx="212" cy="530" r="6" fill="#d9a875" />
      <rect
        x="215"
        y="525"
        width="4"
        height="12"
        rx="2"
        fill="#d9a875"
        transform="rotate(-20 215 525)"
      />
      <circle cx="219" cy="538" r="2" fill="#000" />

      <!-- Woman's shoes -->
      <path d="M110 545 q10 10 20 0 v5 h-20 z" fill="#2d3c83" />
      <path d="M150 545 q10 10 20 0 v5 h-20 z" fill="#2d3c83" />

      <!-- Pants -->
      <path d="M115 450 q-5 70 0 100 h15 q5 -50 0 -100 z" fill="#2d3c83" />
      <path d="M145 450 q5 70 0 100 h15 q5 -50 0 -100 z" fill="#2d3c83" />

      <!-- Shirt -->
      <path d="M115 400 q15 -30 50 0 v50 h-50 z" fill="#add8e6" />

      <!-- Arms -->
      <path d="M110 410 q-15 15 0 25 h10 v-25 z" fill="#f29c8c" />
      <path d="M170 410 q15 15 0 25 h-10 v-25 z" fill="#f29c8c" />

      <!-- Head -->
      <circle cx="140" cy="370" r="20" fill="#f29c8c" />
      <circle cx="145" cy="365" r="3" fill="#000" />
      <circle cx="135" cy="365" r="3" fill="#000" />

      <!-- Hair -->
      <path
        d="M120 370 q10 -30 40 -20 q15 10 5 30 q-20 10 -45 -10"
        fill="#2d3c83"
      />
      <circle cx="160" cy="350" r="10" fill="#2d3c83" />

      <!-- Tablet -->
      <rect
        x="160"
        y="420"
        width="30"
        height="40"
        rx="4"
        fill="#e0e0e0"
        transform="rotate(10 160 420)"
      />
    </svg>
  </body>
</html>
